
<div class="users-container" ng-controller="UserController as uc">
    <div class="back-nav">
      <button class="back-btn" ng-click="goToDashboard()">‚¨Ö Back</button>
    </div>
  
    <h1>üë• Users</h1>
  

    <div class="alert success" ng-if="uc.success">{{ uc.success }}</div>
    <div class="alert error" ng-if="uc.error">{{ uc.error }}</div>
  

    <div class="add-user-container">
      <button class="btn add-btn" ng-click="uc.showAddForm = true">
        ‚ûï Add New User
      </button>
    </div>
    
    <div class="modal-overlay" ng-if="uc.showAddForm">
      <div class="modal-content">
        <h2>‚ûï Add New User</h2>
        <form ng-submit="uc.addUser()" class="user-form">
          <input type="text" ng-model="uc.newUser.name" placeholder="Full Name" required />
          <input type="text" ng-model="uc.newUser.username" placeholder="Username" required />
          <input type="email" ng-model="uc.newUser.email" placeholder="Email" required />
          <input type="text" ng-model="uc.newUser.phone" placeholder="Phone" />
          <div class="form-actions">
            <button type="button" class="btn cancel-btn" ng-click="uc.showAddForm = false">Cancel</button>
            <button type="submit" class="btn add-btn">Create User</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- User List -->
    <div class="user-list">
      <div class="user-card" ng-repeat="user in uc.users track by user.id">
        <div class="user-info">
          <h2>{{ user.name }}</h2>
          <p class="username">@{{ user.username }}</p>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Phone:</strong> {{ user.phone }}</p>
        </div>
  
        <div class="actions">
          <button class="btn edit-btn" ng-click="uc.startEdit(user)">Edit</button>
          <button class="btn delete-btn" ng-click="uc.deleteUser(user)">üóë Delete</button>
        </div>
      </div>
    </div>
    
    <div class="modal-overlay" ng-if="uc.editingUser">
      <div class="modal-content">
        <h2>‚úè Edit User</h2>
        <form ng-submit="uc.updateUser()" class="user-form">
          <input type="text" ng-model="uc.editingUser.name" placeholder="Full Name" required />
          <input type="text" ng-model="uc.editingUser.username" placeholder="Username" required />
          <input type="email" ng-model="uc.editingUser.email" placeholder="Email" required />
          <input type="text" ng-model="uc.editingUser.phone" placeholder="Phone" />
          <div class="form-actions">
            <button type="submit" class="btn save-btn">Save Changes</button>
            <button type="button" class="btn cancel-btn" ng-click="uc.cancelEdit()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
