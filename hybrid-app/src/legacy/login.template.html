<div class="ajs-login">
  <div class="ajs-card">
    <h2 class="ajs-title">Welcome</h2>
    <p class="ajs-subtitle">Please sign in to continue</p>
    <form name="loginForm" ng-submit="vm.login()" novalidate>
      <div class="ajs-field">
        <label>Username</label>
        <input type="text" ng-model="vm.username" placeholder="user" required />
      </div>
      <div class="ajs-field">
        <label>Password</label>
        <input type="password" ng-model="vm.password" placeholder="pass" required />
      </div>
      <div class="ajs-error" ng-if="vm.error">{{ vm.error }}</div>
      <button class="ajs-btn" type="submit">Login</button>
    </form>
    <div class="ajs-hint">Hint: user / pass</div>
  </div>
</div>
